name: Headless Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Set up test environment variables
      run: |
        echo "VITE_SUPABASE_URL=https://test-project.supabase.co" >> $GITHUB_ENV
        echo "VITE_SUPABASE_ANON_KEY=test-anon-key-for-testing-only" >> $GITHUB_ENV
        echo "VITE_APP_URL=http://localhost:5173" >> $GITHUB_ENV
    
    - name: Test environment configuration
      run: npm run test:env
    
    - name: Run Playwright tests (headless)
      run: npm run test:headless
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: test-results/
        retention-days: 30
